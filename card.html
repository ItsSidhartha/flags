<!DOCTYPE html>
<html lang="en">
<head>
  <title>Card</title>
  <link rel="stylesheet" href="card.css">
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>

  <div class="main">
    <div class="card">
      <div class="img-container">
        <img src="https://flagcdn.com/w320/ls.png" alt="lesotho">
      </div>
      <div class="info-container">
        <div class="header">
          <div class="name">Lesotho</div>
        </div>
        <table class="details">
          <tbody>
            <tr class="table-border">
              <td class="parameter">Capital City</td>
              <td class="value">abc</td>
            </tr>
            <tr class="table-border">
              <td class="parameter">Continete</td>
              <td class="value">Africa</td>
            </tr>
            <tr class="table-border">
              <td class="parameter">Land Area</td>
              <td class="value">100 sq km</td>
            </tr>
            <tr>
              <td class="parameter">Population</td>
              <td class="value">100000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

</html>
